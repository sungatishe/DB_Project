    <div class="registration">

         <span style="color: white;">Enter Password:</span><input onkeypress="ara()" onmouseout="ara2()" type="password" class="inputt" name="password" id="parol">
         <input onclick="document.location='main_page.html'" type="submit" value="Confirm" class="btn" placeholder="Enter password">
     </form>
     <button  onclick="document.location='main_page.html'" class="exit">exit</button>
        </div>
      </div>
      <script>
        function ara(){
        document.getElementById("avatar").src = "close-eyes.jpg";
        
    }

    function ara2(){
        document.getElementById("avatar").src = "open-eyes.jpg";
    }
      </script>
